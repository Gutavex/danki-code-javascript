        let idade = 25;
        const altura = 1.74;
        var outraVariavel = true;

        console.log(nome);
        console.log(idade);
        console.log(altura);
        console.log(outraVariavel);

        // concatenar variáveis
        console.log('Meu nome é ' + nome + ', tenho ' + idade + ' anos e minha altura é ' + altura + 'm.');


    </script>
