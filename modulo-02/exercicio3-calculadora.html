<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3 - Calculadora Dinâmica</title>
</head>
<body>
    <!-- CALCULADORA DINÂMICA -->
    <script>
    //    CRIAR UMA CALCULADORA DINÂMICA    
    //    PEDIR DOIS NÚMEROS PARA O USUÁRIO
    //    PEDIR A OPERAÇÃO QUE ELE DESEJA FAZER
    //    REALIZAR A OPERAÇÃO E MOSTRAR O RESULTADO

        var num1 = parseFloat(prompt('Digite o primeiro número:'));
        while (isNaN(num1)) {
            num1 = parseFloat(prompt('Número inválido. Digite o primeiro número:'));
        }

        var num2 = parseFloat(prompt('Digite o segundo número:'));
        while (isNaN(num2)) {
            num2 = parseFloat(prompt('Número inválido. Digite o segundo número:'));
        }
        
        var operacao = prompt('Digite a operação que deseja realizar (+, -, *, /):');

        while (operacao !== '+' && operacao !== '-' && operacao !== '*' && operacao !== '/') {
            operacao = prompt('Operação inválida. Digite a operação que deseja realizar (+, -, *, /):');
        }

        var resultado;
        switch (operacao) {
            case '+':
                resultado = num1 + num2;
                break;
            case '-':
                resultado = num1 - num2;
                break;
            case '*':
                resultado = num1 * num2;
                break;
            case '/':
                if (num2 !== 0) {
                    resultado = num1 / num2;
                } else {
                    resultado = 'Erro: Divisão por zero';
                }
                break;
            default:
                resultado = 'Operação inválida';
        }

        alert('O resultado é: ' + resultado);

    </script>
</body>
</html>
