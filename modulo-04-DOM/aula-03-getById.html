<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando o DOM - getElementById()</title>
</head>
<body>
    <div id="box">
        <h1>Manipulando o DOM</h1>
        <p>Texto de exemplo</p>        
    </div>
    <script>
        // getElementById() - Retorna o elemento que possui o ID especificado
        var el = document.getElementById('box');
        el.style.width = 'auto'; // Altera a largura do elemento
        el.style.color = 'white'; // Altera a cor do texto do elemento
        el.style.backgroundColor = 'red'; // Altera a cor de fundo do elemento
        el.style.marginLeft = '50px'; // Altera a margem esquerda do elemento
        el.style.marginRight = '50px'; // Altera a margem direita do elemento
    </script>
</body>
</html>
