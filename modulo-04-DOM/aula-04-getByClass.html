        // el.style.marginLeft = '50px'; // Altera a margem esquerda do elemento
        // el.style.marginRight = '50px'; // Altera a margem direita do elemento

        var elementos = document.getElementsByClassName('box');
        
        var el = elementos[0].innerHTML = 'Texto alterado';

        for(var i = 0; i < elementos.length; i++){
            // Alterar todos os elementos para o centro da tela
            elementos[i].style.width = '100px';
            elementos[i].style.height = '100px';
            elementos[i].style.color = 'blue';
            elementos[i].style.textAlign = 'center';
            elementos[i].style.borderColor = 'black';
            elementos[i].style.borderStyle = 'solid';
            // alinhar objetos ao centro
            elementos[i].style.margin = '0 auto';
            elementos[i].style.marginTop = '10px';

            elementos[i].style.backgroundColor = 'red';
            // elementos[i].style.marginLeft = '50px';
            // elementos[i].style.marginRight = '50px';

            elementos[i].innerHTML = 'Texto alterado ' + (i + 1) ;
        }
    </script>
