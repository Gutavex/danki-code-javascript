<head>

<body>
    
    <script>
        var objetos = {
            nome: 'Gustavo',
            idade: 35,
            profissao: 'Desenvolvedor Fullstack JS / QA Fullstack (automation)',
            empresa: 'Teixeira Inc.',

            },
            saudacao: function() {
                return 'Olá, meu nome é ' + this.nome + ' e tenho ' + this.idade + ' anos.';
            }
        };

        console.log(objetos.nome);
        console.log(objetos.projetos);
         
        for (let e of objetos.projetos) {
            console.log(e);            
        }

        // Objeto com pessoas e suas características (Nome, Idade e Profissão)
        var pessoas = [
            {
                nome: 'Gustavo',

            },

            },
            {

            },
            {

        ]; 
        
        console.log(pessoas);
        console.log(pessoas[0].nome);
        console.log(pessoas[1].nome);
        console.log(pessoas[2].nome);

        // Trabalhando com as inforações do objeto
        var qas = [];
        var devs = [];
        var managers = [];
        
        for (const E of pessoas) {
            if (E.profissao === 'QA Fullstack (automation)') {
                qas.push(E);
            } else if (E.profissao === 'Desenvolvedor Backend') {
                devs.push(E);
            } else if (E.profissao === 'Gerente de Projetos' || E.profissao === 'Gerente de Produtos') {
                managers.push(E);
            }
            
        }
        console.log('QAs: ', qas);
        console.log('Devs: ', devs);
        console.log('Managers: ', managers);
        
    </script>
